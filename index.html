<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <title>postIt! Just Post It</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
          <input type="text" name="search"><button type="button">Search</button>
        </div>
        <div class="avatar-container dropdown">
          <img src="res/images/avatar.png" class="avatar" alt="Me">
          <div class="dropdown-content">
            <p id="full-name">John Doe</p>
            <p id="email">jhn@doe.ie</p>
            <a href="browse.html">Browse</a>
            <a href="login.html">Log out</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="click-out"></div>
    <section class="main-container">

      <div class="post" id="post-template">
        <div class="post-author">
          <span class="post-author-info">
            <img  alt="Post author">
            <small></small>
          </span>
          <small></small>
        </div>
        <div class="post-image">
          <img alt="">
        </div>
        <div class="post-title">
          <h3>Oopsie, test title</h3>
        </div>
        <div class="post-actions">
          <button type="button" name="like" class="like-button">420m</button>
        </div>
      </div>



    </section>
    <script>
      let scripts = [ "template.js", "dropdown.js", "index-user.js", "index-posts.js" ];
      $(function() {
        scripts.map(s => {
          const el = document.createElement("script");
          el.src = `res/js/${s}`;
          return el;
        }).forEach(el => $("body").append(el));
      });
    </script>
  </body>
</html>
